<section id="contact" class="contact">
  <div class="contact-decor">
    <div class="contact-circle1">
      <img src="assets/images/main-banner12.png" alt />
    </div>
    <div class="contact-circle2">
      <img src="assets/images/main-banner1.png" alt />
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 col-sm-12">
        <div class="contact-us">
          <div class="w-100">
            <h2 class="title"><span>contact </span>information</h2>
            <form novalidate [formGroup]="form" class="theme-form" (ngSubmit)="formSubmit()">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12 col-md-6 md-fgrup-margin">
                    <input
                      type="text"
                      name="name"
                      formControlName="name"
                      autocomplete="off"
                      placeholder="your name"
                      required=""
                      class="form-control"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <input
                      type="mobile"
                      name="phone"
                      formControlName="phone"
                      autocomplete="off"
                      placeholder="phone"
                      required=""
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  autocomplete="off"
                  id="exampleFormControlInput1"
                  placeholder="email address"
                  required=""
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  formControlName="message"
                  id="exampleFormControlTextarea1"
                  autocomplete="off"
                  rows="4"
                  placeholder="message"
                  required=""
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-button">
                <button
                  type="submit"
                  class="btn btn-custom theme-color theme-color2"
                  disabled="false"
                  (click)="Submit($event)"
                >
                  send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 d-medium-none-lg">
        <div class="contact-right">
          <img src="assets/images/Contact-info.png" alt class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>
