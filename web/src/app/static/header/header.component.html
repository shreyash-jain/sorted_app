<nav class="navbar navbar-expand-lg navbar-light theme-nav fixed-top" [ngClass]="{'darkHeader': isScrolled}">
  <div class="container">
    <a class="navbar-brand">
      <img src="assets/images/logo.png" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="showMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent" class="collapse navbar-collapse default-nav" [ngClass]="{'show': menu}">
        <ul id="mymenu" class="navbar-nav ml-auto">
            <li *ngFor="let item of menuItems" class="nav-item" (click)="showMenu()">
                <a [href]="item.link" pagescroll class="nav-link show" [innerHTML]="item.name"></a>
            </li>
        </ul>
    </div>
  </div>
</nav>
